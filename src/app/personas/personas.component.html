<div class="container">
  <div class="row">
    <div class="col">
      <h1>{{titulo}}</h1>
      <p>{{listaPersonasTitle}}</p>
      <button class='btn btn-primary' [disabled]='deshabilitar'
              (click)='agregarPersona()'> Agregar Persona
      </button>
      <app-persona></app-persona>
      <p *ngIf="mostrar; else sinPersona"> {{mensaje}} con el tìtulo: {{valorInput}}</p>
      <ng-template #sinPersona>
        <p>No se agregado ninguna persona </p>
      </ng-template>
      <label>Título Persona</label>
      <input type="text" class="form-control" placeholder=" {{valorInput}}" (input)="modificarTitulo($event)">

      {{valorInput}}
      <br>
      <br>
      <br>
    </div>
  </div>

  <h2>Lista de Usuarios</h2>
  <div class="row">
    <div class="col">
      <div *ngFor="let person of people let i = index " >
        {{i+1}}: {{person.name}} {{person.surname}}
      </div>
    </div>
  </div>
</div>
