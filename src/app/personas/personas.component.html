<div class="container">
  <div class="row">
    <div class="col">
      <form action="">
        <h1>{{titulo}}</h1>
        <p>{{listaPersonasTitle}}</p>
        <div class="form-group col-md-2">
<!--          <label for="nombre" class="sr-only">Nombre</label>-->
          <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control"
                 [(ngModel)]="nombreInput">
        </div>
        <div class="form-group col-md-2">
<!--          <label for="apellido" class="sr-only">Apellido</label>-->
          <input type="text" name="apellido" id="apellido" placeholder="Apellido"
                 class="form-control" [(ngModel)]="apellidoInput">
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary" (click)="createPersona()">
            Agregar
          </button>
        </div>
      </form>
    </div>
  </div>

  <h2>Lista de Usuarios</h2>
  <div class=" row
      ">
    <div class="col">
      <div *ngFor="let person of people let i = index ">
        {{i + 1}}: {{person.name}} {{person.surname}}
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <h3>Practica varias</h3>
      <button class='btn btn-primary' [disabled]='deshabilitar'
              (click)='agregarPersona()'> Agregar Persona
      </button>
      <app-persona></app-persona>
      <p *ngIf="mostrar; else sinPersona"> {{mensaje}} con el tìtulo: {{valorInput}}</p>
      <ng-template #sinPersona>
        <p>No se agregado ninguna persona </p>
      </ng-template>
      <label>Título Persona</label>
      <input type="text" class="form-control" placeholder=" {{valorInput}}" (input)="modificarTitulo($event)">
      {{valorInput}}
    </div>
  </div>
</div>
